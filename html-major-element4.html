<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>colspan/rowspanのサンプル</title>
</head>
<body>
	<h2>colspanとrowspan</h2>
	<table border="1">
	<th>
		<td>1</td>
		<td colspan="2">2</td>
	</th>
	<tr>
		<td>3</td>
		<td rowspan="2">4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>6</td>
		<td>7</td>
	</tr>
	</table>
</body>
</html>
