<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>11月カレンダー</title>
	<style>
		h2 {
			color: #0094ff;
			text-align: left;
		}
		td {
			font-size: 28px;
			text-align: center;
			border: 1px solid #cccccc;
		}
		.red {
			color: red;
		}
		tr:nth-child(1) {
			font-weight: bold;
			text-decoration: underline;
		}
		td:first-child {
			color: red;
		}
		table {
			margin: 20px;
		}
	</style>
</head>
<body>

			<td>土</td>
		</tr>
		<tr>
			<td></td>

			<td></td>
			<td>1</td>
			<td>2</td>

			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>

			<td>9</td>

		<tr>
			<td>26</td>

			<td>30</td>
			<td></td>
			<td></td>
		</tr>

</body>
</html>
