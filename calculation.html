<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>変数の宣言と四則演算の例</title>
</head>
<body>
	<script>
		let a = 3;
		document.write("<p>a = " + a + "</p>");
		let b = 6;
		document.write("<p>b = " + b + "</p>");
		let c = a + b;
		document.write("<p>a + b = " + c + "</p>");
		let d = a - b;
		document.write("<p>a - b = " + d + "</p>");
		let e = a * b;
		document.write("<p>a * b = " + e + "</p>");
		let f = a / b;
		document.write("<p>a / b = " + f + "</p>");

		let x = "hello";
		document.write("<p>x = " + x + "</p>");
		let y = "world";
		document.write("<p>y = " + y + "</p>");
		let z = x + y;
		document.write("<p>x + y = " + z + "</p>");
	</script>
</body>
</html>
