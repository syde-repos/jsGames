<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>乱数生成のサンプル</title>
		<script>
			function random(){
				let r = Math.floor(Math.random()*6);
				document.getElementById("value").textContent = r + 1;
			}	
		</script>
	</head>
	<body>
		<button onclick="random()">更新:<span id="value"></span></button>
	</body>
</html>
