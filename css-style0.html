<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>style属性の例</title>
</head>
<body>
	<p style="color: #ff4500">赤色のテキスト</p>
	<p style="color: #228b22; font-size: 100px">緑色, 100px</p>
	<p>
	テキストの一部にスタイルを適用する場合は、
	<span style="text-decoration: underline">span要素</span>を使います。
	</p>
</body>
</html>
