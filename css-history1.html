<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>要素の使用例</title>
	<style>
		h1 {
			text-align: center;
		}
		h2 {
			text-decoration: underline;
			color: #36F;
		}
		p {
			color: gray;
			font-size: 14px;
		}
		/*反映されない？*/
		* {
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>大見出し</h1>
	<h2>小見出し</h2>
	<p>
		ここに文章。～～～～～～～～～～～
	</p>
</body>
</html>
